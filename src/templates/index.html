{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page_title|default:"Welcome" }}</title>
    <meta name="description" content="{{ page_description|default:'' }}" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page_title|default:'Welcome' }}" />
    <meta property="og:description" content="{{ page_description|default:'' }}" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="{{ page_title|default:'Welcome' }}" />
    <meta property="twitter:description" content="{{ page_description|default:'' }}" />
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'images/logo.png' %}" />
    
    {% if debug %}
    <!-- Development mode - load from Vite dev server -->
    <script type="module">
      import RefreshRuntime from 'http://localhost:5173/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
    <script type="module" src="http://localhost:5173/@vite/client"></script>
    <script type="module" src="http://localhost:5173/src/main.tsx"></script>
    {% else %}
    <!-- Production mode - load built static files -->
    {% if main_css %}<link rel="stylesheet" href="{% static main_css %}" />{% endif %}
    <script type="module" src="{% static main_js %}"></script>
    {% endif %}
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
